mutation SignUp($input: SignUpInput!) {
  signUp(input: $input) {
    success
    message
  }
}

query VerifyPassword($email: String!, $password: String!) {
  verifyPassword(email: $email, password: $password) {
    success
    message
  }
}

query FindUserByEmail {
  findUserByEmail {
    success
    message
    user {
      id
      email
      name
      password
      type
      role
      status
      lastLoginAt
      profileImage
      phoneNumber
      emailVerified
      twoFactorEnabled
      resetPasswordToken
      resetPasswordTokenExpires
      createdAt
      updatedAt
    }
  }
}

query CheckAdminUser {
  checkAdminUser {
    success
    message
  }
}

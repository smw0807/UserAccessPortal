# 회원가입
mutation SignUp($input: SignUpInput!) {
  signUp(input: $input) {
    success
    message
  }
}

# 비밀번호 확인
query VerifyPassword($email: String!, $password: String!) {
  verifyPassword(email: $email, password: $password) {
    success
    message
  }
}

# 이메일로 사용자 조회
query FindUserByEmail($email: String) {
  findUserByEmail(email: $email) {
    success
    message
    user {
      email
      name
      type
      role
      lastLoginAt
      profileImage
      phoneNumber
      createdAt
      updatedAt
      point {
        point
        reason
        createdAt
        updatedAt
        pointHistory {
          point
          reason
          createdAt
          updatedAt
        }
      }
    }
  }
}

# 휴대폰 번호 수정
mutation SavePhoneNumber($phoneNumber: String!, $email: String) {
  savePhoneNumber(phoneNumber: $phoneNumber, email: $email) {
    success
    message
  }
}

# 회원 목록 조회
query FindAllUsers($filter: UserSearchInput!) {
  findAllUsers(filter: $filter) {
    success
    message
    totalCount
    users {
      id
      email
      name
      type
      role
      status
      lastLoginAt
      profileImage
      phoneNumber
      createdAt
      updatedAt
    }
  }
}

# 회원 상태 변경
mutation UpdateUserStatus($email: String!, $status: String!) {
  updateUserStatus(email: $email, status: $status) {
    success
    message
  }
}

# 회원 권한 변경
mutation UpdateUserRole($email: String!, $role: String!) {
  updateUserRole(email: $email, role: $role) {
    success
    message
  }
}

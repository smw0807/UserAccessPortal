# 회원가입
mutation SignUp($input: SignUpInput!) {
  signUp(input: $input) {
    success
    message
  }
}

# 비밀번호 확인
query VerifyPassword($email: String!, $password: String!) {
  verifyPassword(email: $email, password: $password) {
    success
    message
  }
}

# 이메일로 사용자 조회
query FindUserByEmail($email: String) {
  findUserByEmail(email: $email) {
    success
    message
    user {
      email
      name
      type
      role
      lastLoginAt
      profileImage
      phoneNumber
      createdAt
      updatedAt
    }
  }
}

# 관리자 여부 확인
query CheckAdminUser {
  checkAdminUser {
    success
    message
  }
}

# 휴대폰 번호 수정
mutation SavePhoneNumber($phoneNumber: String!) {
  savePhoneNumber(phoneNumber: $phoneNumber) {
    success
    message
  }
}

# 회원 목록 조회
query FindAllUsers($filter: UserSearchInput!) {
  findAllUsers(filter: $filter) {
    success
    message
    totalCount
    users {
      id
      email
      name
      type
      role
      status
      lastLoginAt
      profileImage
      phoneNumber
      createdAt
      updatedAt
    }
  }
}
